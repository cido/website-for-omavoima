<ul class="news-list">
	{% for p in site.posts %}

		<li class="news-item">

			{{ p.date | date: "%d.%m.%Y" }}<br/>
			<a href="{{ p.url | replace:'/index.html','/' }}">
				{{ p.otsikko }}
			</a>

			{% if news_excerpts == true %}
				<br/>
				<span class="excerpt">
					{{ p.content | strip_html | truncatewords: 30 }}
				</span>
			{% endif %}

		</li>

	{% endfor %}
</ul>
