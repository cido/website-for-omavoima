<ul class="news-list">
	{% for p in site.pages %}{% if p.layout == "uutinen" %}

		<li class="news-item">

			{{ p.date | date: "%d.%m.%Y" }}<br/>
			<a href="{{ p.url }}">{{ p.otsikko }}</a><br/>
			<span class="excerpt">{{ p.content | strip_html | truncatewords: 30 }}</span>

		</li>

	{% endif %}{% endfor %}
</ul>
