<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <base href="{{ site.url }}" />
        <title>
            {% if page.title %} {{ page.title }} {% else %} foo {% endif %}
            - {{ site.name }}
        </title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/default.css">
        <script src="js/respond.js"></script>

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="image-assets/app-icons/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="image-assets/app-icons/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="image-assets/app-icons/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="image-assets/app-icons/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="image-assets/app-icons/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="image-assets/app-icons/metro-tile-144x144.png">
        <meta name="msapplication-TileColor" content="#8E252E">

    </head>
    <body>

        <div id="container">

	        <header class="block waterdrop-bottom-left">
	        	<img id="keys" src="image-assets/keys.jpg" />
		        <img id="logo" alt="{{ site.name }}"
                    src="image-assets/logo.svg" data-fallback-src="image-assets/logo.png" />
		        <span id="slogan">{{ site.description }}</span>
	        </header>

            <aside>

                <div class="block facebook waterdrop-top-left">

                    <h1>Ajankohtaista</h1>

                    <div id="fb-root"></div>
                    <div class="fb-like-box" id="fb-like-box"
                        data-href="http://www.facebook.com/platform"
                        data-width="292"
                        data-show-faces="false"
                        data-stream="true"
                        data-header="false">
                    </div>

                </div>

            </aside>

            <div id="main-content">

                <nav class="block with-padding waterdrop-top-left waterdrop-bottom-right">

                    <ul>
                        {% sorted_for p in site.pages sort_by:weight %}
                            <li {% if p.url == page.url %}class="current"{% endif %}>
                                <a href="{% if p.url == "/index.html" %} {{ site.url }} {% else %} {{ p.url }} {% endif %}" class="navigation-link">
                                    {{ p.linkki }}
                                </a>
                            </li>
                        {% endsorted_for %}
                        <li class="lastLi">
                            <a href="http://facebook.com" class="navigation-link hide-">
                                Ajankohtaista (<img class="facebook-logo" src="image-assets/facebook-logo.png" />)
                            </a>
                        </li>
                    </ul>

                </nav>

    	        <section class="block with-padding waterdrop-top-right waterdrop-bottom-left">

                    {{ content }}

    			</section>

            </div>

        <footer>
            &copy; 2013 {{ site.author }}
        </footer>

		</div>

		<script>document.write('<script src="http://'
		    + (location.host || 'localhost').split(':')[0]
		    + ':35729/livereload.js"></'
		    + 'script>')</script>
		<script src="js/default.js"></script>

    </body>
</html>
